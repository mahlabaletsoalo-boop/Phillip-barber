<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beard Trim & Haircut Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #654ea3, #eaafc8);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .booking-container {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea, button {
      width: 100%;
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      background: #654ea3;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      border: none;
    }

    button:hover {
      background: #503b90;
    }
  </style>
</head>
<body>
  <div class="booking-container">
    <h1>Book Your Appointment</h1>
    <form id="bookingForm">
      <!-- Customer Info -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. 0712345678" required>

      <!-- Haircut Selection -->
      <label for="service">Select Service</label>
      <select id="service" name="service" required>
        <option value="">-- Choose a service --</option>
        <option>Beard Trim</option>
        <option>Haircut</option>
        <option>Beard Trim + Haircut</option>
        <option>Line-up</option>
      </select>

      <!-- Address -->
      <label for="address">Address (For Mobile Service)</label>
      <textarea id="address" name="address" rows="2" placeholder="Street, Suburb, City"></textarea>

      <!-- Date & Time -->
      <label for="date">Select Date</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Select Time</label>
      <select id="time" name="time" required>
        <option value="">-- Select a time --</option>
        <option>09:00 AM</option>
        <option>10:00 AM</option>
        <option>11:00 AM</option>
        <option>01:00 PM</option>
        <option>02:00 PM</option>
        <option>03:00 PM</option>
        <option>04:00 PM</option>
      </select>

      <!-- Notes -->
      <label for="notes">Additional Notes</label>
      <textarea id="notes" name="notes" rows="3"></textarea>

      <button type="submit">Book Now</button>
    </form>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Get form values
      let name = document.getElementById("name").value;
      let phone = document.getElementById("phone").value;
      let service = document.getElementById("service").value;
      let address = document.getElementById("address").value;
      let date = document.getElementById("date").value;
      let time = document.getElementById("time").value;
      let notes = document.getElementById("notes").value;

      // Your WhatsApp number (with country code, e.g. South Africa +27)
      let whatsappNumber = "27726706550"; // Replace with your number

      // Create message
      let message = `Hello, I would like to book a service.%0A
      Name: ${name}%0A
      Phone: ${phone}%0A
      Service: ${service}%0A
      Address: ${address}%0A
      Date: ${date}%0A
      Time: ${time}%0A
      Notes: ${notes}`;

      // Open WhatsApp
      window.open(`https://wa.me/${whatsappNumber}?text=${message}`, "_blank");
    });
  </script>
</body>
</html>
